<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- IBM PLEX SANS IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">

    </div>
    <div class="content">
        <div class="quiz">

            <!-- intro -->
            <div id="intro-screen">
                <h1>Hello pretty <333</h1>
                <p>Enjoy this little quiz I made for you :)</p>
                <button id="start-btn" class="main-btn">Start Quiz</button>
            </div>

            <!-- quiz stuff -->
            <div id="question-screen" class="hidden">

                <div class="question-header">
                    <span id="question-number">Question 1</span>
                </div>

                <!-- Question text -->
                <h2 id="question-text">What is my favourite car brand?</h2>

                <!-- Scale type -->
                <div id="scale-container" class="scale-wrapper hidden">
                    <div class="scale-interface">
                        
                        <div class="buttons-row">
                            <button class="scale-btn" data-value="1">1</button>
                            <button class="scale-btn" data-value="2">2</button>
                            <button class="scale-btn" data-value="3">3</button>
                            <button class="scale-btn" data-value="4">4</button>
                            <button class="scale-btn" data-value="5">5</button>
                        </div>

                    </div>
                </div>
                
                <!-- Multi choice type -->
                <div id="choice-container" class="choice-container hidden">
                    <!-- <button class="choice-btn"></button>
                    <button class="choice-btn"></button>
                    <button class="choice-btn"></button>
                    <button class="choice-btn"></button> -->
                </div>

                <button id="next-btn" class="main-btn hidden">Next Question</button>
            </div>

            <!-- finished quiz!! -->
            <div id="result-screen" class="hidden">
                <h1>Congrats!!!! You completed my quiz.</h1>
                <h2 id="score-display"></h2> 
                <p>I'm proud:) I hope you enjoyed it!:)</p>
            </div>
    </div>
</body>
</html>
